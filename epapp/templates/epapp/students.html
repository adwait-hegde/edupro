<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>STUDENTS</title>
</head>
<body>
    <div class="sidenav">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar" style="display: block;margin-left: auto;margin-right: auto;border-radius:50%;">
        <p class="username">{{request.user}}</p>
        <br>
        <a href="/dashboard/">Dashboard</a>
        <a href="#">Calender</a>
        <a href="#">Students</a>
        <a href="/profile/">Profile</a>
        <br>
        <a href="/logout/" ><i class="fa fa-sign-out"></i> Logout</a>
    </div>
    <div class="main">
        <h1 style="font-family: sans-serif;font-size: 30px;font-weight: bold;padding-top: 20px;padding-left: 20px;">STUDENTS</h1>
        <hr style="color: black;background-color: black;border-color: black;">

        <div class="container">
            {% for allc in allcourse %}
            <div class="container">
                <h1 id="quiz" style="font-family: monospace;font-size: 25px;font-weight: bold;">{{allc.0.name}}</h1>
            
          <div class="row" style="padding-top:20px;"> 
            {% for alls in allc.1 %}
            <div class="col-md-3">
                <div class="card-sl">
                    <div class="card-image">
                        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png">
                    </div>
                    <a class="card-action" href="https://wa.me/91{{alls.phno}}"><i class="fa fa-whatsapp"></i></a>
                    <div class="card-heading">
                        {{alls.user}}
                    </div>
                    <div class="card-text">
                        {{alls.phno}}
                    </div>
                    <div class="card-text">
                        {{als.email}}
                    </div>
                    <div style="background-color: white;border-radius:0 0 8px 8px;">
                    <br>
                    </div>
                </div>
                <br>
            </div>
            {% endfor %}
            </div>
            </div>
        <hr style="color: black;background-color: black;border-color: black;">
        {% endfor %}
        </div>


  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
