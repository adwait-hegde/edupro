<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HOME</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: black;">
    <a href="#" class="navbar-brand">
        <img src="{% static 'images/logo1.png' %}" height="38" alt="">
    </a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav">
            <a href="/" class="nav-item nav-link">Home</a>
        </div>

        <div class="navbar-nav ml-auto">

            <a href="/login/" class="nav-item nav-link">Login / Sign Up</a>
        </div>
    </div>
</nav>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" style="background: black;overflow: hidden;">
      <div class="carousel-item active">
          <img src="{% static 'images/image4.jpg' %}" alt="First Slide" width="100%" height="650px" style="opacity: 0.5;">
        <div class="carousel-caption">
        <h3 class="h3-responsive"></h3>
        <p style="padding-bottom:250px;padding-left: 480px;font-size: 30px;color: #E0E0E0">"Online learning is not the next big thing, <br>it is the now big thing.”<br> - Donna J. Abernathy</p>

        </div>
      </div>
      <div class="carousel-item">
          <img src="{% static 'images/image3.jpg' %}" alt="Second Slide" width="100%" height="650px" style="opacity: 0.4;">
        <div class="carousel-caption">
        <h3 class="h3-responsive"></h3>
        <p style="padding-bottom:320px;padding-left: 500px;font-size: 21px;color: #E0E0E0">“In order to create an engaging learning experience, the role <br>of instructor is optional, but the role of learner is essential.”<br> - Bernard Bull</p>
        </div>
      </div>
      <div class="carousel-item">
          <img src="{% static 'images/image2.jpg' %}" alt="Third Slide" width="100%" height="650px" style="opacity: 0.4;">
        <div class="carousel-caption">
        <h3 class="h3-responsive"></h3>
        <p><a href="/login/" class="btn btn-dark btn-lg rounded-pill">Login</a></p>

        </div>
      </div>
  </div>
  <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
  </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  </body>
</html>
