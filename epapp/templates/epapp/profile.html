<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>PROFILE</title>
</head>
<body>
    <div class="sidenav">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar" style="display: block;margin-left: auto;margin-right: auto;border-radius:50%;">
        <p class="username">{{request.user}}</p>
        <br>
        <a href="/dashboard/">Dashboard</a>
        <a href="#">Calender</a>
        <a href="//">Students</a>
        <a href="#">Profile</a>
        <br>
        <a href="#" ><i class="fa fa-sign-out"></i> Logout</a>
    </div>
    <div class="main">
        <h1 style="font-family: sans-serif;font-size: 30px;font-weight: bold;padding-top: 20px;padding-left: 20px;">PROFILE</h1>
        <hr style="color: black;background-color: black;border-color: black;">
        <div class="container">
          <form>
          <div class="row">
          <div class="col-md-4">

          <br><img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar" style="display: block;margin-left: auto;margin-right: auto;border-radius:50%;">
          <h6 class="text-center">Upload a profile photo...</h6>
          <div class="form-row">
          <div class="col offset-md-2 mb-3">
          <input type="file" class="file-upload">
          </div>
          </div>
          <div class="form-row">
            <div class="col mb-3">
              <label for="description">About yourself</label>
              <textarea class="form-control" id="description" placeholder="Description" rows="6"></textarea>
            </div>
          </div>
          <div class="text-center">
          <button class="btn btn-dark" type="submit">Save</button>
          <button class="btn btn-light" type="submit">reset</button>
        </div>

          </div>
          <div class="col-md-1">
            </div>
            <div class="col-md-1">
              <div class="vl" style="border-left: 1px solid black;height: 100%;left: 50%;right: 50%;" >
              </div>

            </div>
          <div class="col-md-6" style="padding-top: 80px;">

          <div class="form-row">
            <div class="col-md-4 mb-3">
          <label for="firstname">First name</label>
          <input type="text" class="form-control" id="firstname" placeholder="First name" value="" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="lastname">Last name</label>
          <input type="text" class="form-control" id="lastname" placeholder="Last name" value="" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" value="" required>
        </div>
        <div class="col-md-6 mb-3">
        <label for="phoneno">Phone No.</label>
        <input type="text" class="form-control" id="Phoneno" placeholder="Phone No." value="" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Address" value="" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="City" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" placeholder="State" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="zip">Zip</label>
          <input type="text" class="form-control" id="zip" placeholder="Zip" required>
        </div>
      </div>
      <button class="btn btn-dark" type="submit">Save</button>
      <button class="btn btn-light" type="submit">reset</button>

    </div>
    </div>
    </form>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
